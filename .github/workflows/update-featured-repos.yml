name: Update Featured Repos

on:
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  update-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          echo "ðŸ”§ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Save current featured_repos.yml hash
        id: before
        run: |
          echo "ðŸ“¦ Checking existing featured_repos.yml hash..."
          if [ -f _data/featured_repos.yml ]; then
            sha_before=$(sha256sum _data/featured_repos.yml | awk '{print $1}')
            echo "sha_before=$sha_before" >> $GITHUB_OUTPUT
            echo "ðŸ“ SHA before: $sha_before"
          else
            echo "sha_before=none" >> $GITHUB_OUTPUT
            echo "ðŸ“ No existing featured_repos.yml file found."
          fi

      - name: Run repo update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸš€ Fetching repository stats from GitHub..."
          python bin/update_featured_repos.py

      - name: Save new featured_repos.yml hash
        id: after
        run: |
          echo "ðŸ” Checking updated featured_repos.yml hash..."
          if [ -f _data/featured_repos.yml ]; then
            sha_after=$(sha256sum _data/featured_repos.yml | awk '{print $1}')
            echo "sha_after=$sha_after" >> $GITHUB_OUTPUT
            echo "ðŸ“ SHA after: $sha_after"
          else
            echo "sha_after=none" >> $GITHUB_OUTPUT
            echo "ðŸ“ featured_repos.yml was not created or is missing."
          fi

      - name: Report change in summary
        run: |
          echo "ðŸ“‹ Comparing file hashes..."
          if [ "${{ steps.before.outputs.sha_before }}" != "${{ steps.after.outputs.sha_after }}" ]; then
            echo "âœ… _data/featured_repos.yml was updated."
            echo "âœ… _data/featured_repos.yml was updated." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ _data/featured_repos.yml was not changed."
            echo "â„¹ï¸ _data/featured_repos.yml was not changed." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Configure Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          echo "ðŸ”§ Git configured."

      - name: Commit and push if changed
        run: |
          git add _data/featured_repos.yml
          git diff --staged --quiet || (
            echo "ðŸ“¤ Committing and pushing changes..."
            git commit -m "Update featured repos stats"
            git push
          )
